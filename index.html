<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- daisy UI cdn -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.3/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="container mx-auto mt-8">
        <h1 class="text-5xl font-bold text-center">Hunting Phone</h1>
    </header>

    <main class="container mx-auto mt-8">

        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="text" placeholder="Search . . . " class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn btn-accent">Search</button>
        </section>

        <!-- search result  -->
        <section>
            <div id="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">  
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden">
                <button class="btn btn-accent">Show All</button>
            </div>
        </section>

    </main>

    <footer class="container mx-auto">

    </footer>

    <!-- JavaScripts file -->
    <script src="scripts/phone.js"></script>
</body>
</html>
